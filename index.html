<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./icon.png" type="image/x-icon" />
    <link rel="apple-touch-icon" href="./icon.png" type="image/x-icon" />
    <link rel="manifest" href="./manifest.webmanifest" />
    <title>TaskQuest</title>
  </head>

  <body class="min-vh-100 overflow-hidden">
    <div class="container-fluid bg-dark pt-3 pb-3">
      <hgroup class="row text-light d-flex align-items-center display-4">
        <i class="bi bi-list col-2" id="menu-icon"></i>
        <h1 class="col-8 col-sm-10 offset-sm-1 text-center">TaskQuest</h1>
        <i
          class="bi bi-controller col-1"
          style="cursor: pointer"
          title="games"
          id="game-icon"
        ></i>
      </hgroup>
    </div>

    <div class="container-fluid">
      <main class="row">
        <nav
          class="h-100 col-8 col-sm-5 col-lg-3 p-3 fs-4 lh-lg bg-white overflow-y-scroll"
          style="z-index: 3"
          id="menu"
        >
          <h3 class="fs-2">Home</h3>
          <ul id="category-list" class="mb-5"></ul>

          <h3
            class="fs-2 d-flex justify-content-between pe-4"
            id="project-header"
          >
            <span>Projects</span>
            <i class="bi bi-plus-square fs-3" id="add-project-icon"></i>
          </h3>
          <ul id="project-list"></ul>

          <dialog
            id="project-form-container"
            class="position-absolute m-0 p-1 fs-5"
            style="z-index: 1"
          >
            <form
              id="add-project-form"
              method="dialog"
              class="d-flex align-items-center"
            >
              <label for="project-name" class="">Project: </label>
              <input
                id="project-name"
                class="form-control m-2"
                type="text"
                placeholder="project name"
                minlength="2"
                maxlength="10"
              />
              <button type="submit" title="create project">
                <i class="bi bi-folder-plus"></i>
              </button>
            </form>
          </dialog>
        </nav>

        <!-- section for project page inserted by JS -->
      </main>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
