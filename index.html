<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskQuest</title>
</head>

<body class="min-vh-100">

  <div class="container-fluid bg-dark pt-3 pb-3">

    <hgroup class="row text-light d-flex align-items-center">
      <i class="bi bi-list col-2 display-4" id="menu-icon"></i>
      <h1 class="col-10 col-sm-12 display-3 text-center">TaskQuest</h1>      
    </hgroup> 

  </div>

  <div class="container-fluid">
    <main class="row">

      <nav class="h-100 col-6 col-sm-4 col-lg-2 p-3 bg-light fs-4 lh-lg " id="menu">
        <h3 class="fs-2">Home</h3>
        <ul>
          <li>All Tasks</li>
          <li>Today</li>
          <li>This week</li>
          <li>Important</li>
        </ul>

        <h3 class="fs-2">Projects</h3>
        <ul>
          <li>Homework</li>
        </ul>
        
        <h3 class="fs-2">Notes</h3>      
      </nav>

      <section class="col-12 col-sm-8 col-lg-10 bg-body-secondary p-4">
        <header class="fs-4 mb-3 bg-success-subtle p-3 d-flex align-items-center gap-4">
          <i class="bi bi-calendar-fill"></i>
          <h2 class="h1">All Tasks</h2>
        </header>

        <article class="to-do d-flex justify-content-between p-2 bg-light rounded">
          <!-- elements on the left -->
          <div class="d-flex align-items-center gap-2">
            <input class="form-check-input m-0" type="checkbox" id="completeCheck">
            <label class="form-check-label" for="completeCheck">Revise for Exams</label>            
          </div>

          <!-- elements on the right -->
          <div class="d-flex align-items-center gap-2">
            <p class="due-date m-0">12 Oct</p>
            <button class="btn btn-outline-secondary" type="button">Details</button>
            <button class="btn" type="button" title="edit"><i class="bi bi-pencil-square"></i></button>
            <button class="btn" type="button" title="delete"><i class="bi bi-trash"></i></button>            
          </div>

        </article>

      </section>
    </main>

    <footer></footer>
  </div>

  <script src="main.js"></script>
</body>
</html>
